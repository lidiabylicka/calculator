<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Calculator</title>
  </head>
  <body class="dark">
    <div class="calcDark">
      <div class="result">
        <span id="resultNumb">.</span>
      </div>
      <div class="buttons">
        <div class="123">
          <button id="one" class="button" value="1">1</button>
          <button id="two" class="button" value="2">2</button>
          <button id="three" class="button" value="3">3</button>
        </div>
        <div class="456">
          <button id="four" class="button" value="4">4</button>
          <button id="five" class="button" value="5">5</button>
          <button id="six" class="button" value="6">6</button>
        </div>
        <div class="789">
          <button id="seven" class="button" value="7">7</button>
          <button id="eight" class="button" value="8">8</button>
          <button id="nine" class="button" value="9">9</button>
        </div>
        <div class="plus0minus">
          <button id="plus" class="button" value="+">+</button>
          <button id="zero" class="button" value="0">0</button>
          <button id="minus" class="button" value="-">-</button>
        </div>
        <div class="bottom">
          <button id="multi" class="button" value="*">*</button>
          <button id="equals" class="button" value="=">=</button>
          <button id="divide" class="button" value="/">/</button>
        </div>
        <div>
          <button class="clear" class="button">clear</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <i class="bi bi-brightness-high-fill" id="toggleBright"></i>
    </div>
    <span class="sign">@lidialydiah</span>
    <script src="calc.js"></script>
  </body>
</html>
